<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="../assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Gear Goober</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    
    
    <!-- Bootstrap core CSS     -->
    <link href="../app/assets/css/bootstrap.min.css" rel="stylesheet" />
        
    <!--  Light Bootstrap Dashboard core CSS    -->
    <link href="../app/assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>
    
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="../app/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body> 

<nav class="navbar navbar-transparent navbar-absolute">
    <div class="container">    
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Gear Goober</a>
        </div>
    </div>
</nav>


<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" data-color="blue" data-image="../app/assets/img/full-screen-image-1.jpg">   
        
    <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
            <div class="container">
                <div class="row">                   
                    <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                        
                        <!--   if you want to have the card without animation please remove the ".card-hidden" class   -->
                            <div class="card card-hidden">
                                <div class="header text-center">Login</div>
                                <div class="content">
                                    <div class="form-group">
                                        <label>Email address</label>
                                        <input id="email" type="email" placeholder="Enter email" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input id="password" type="password" placeholder="Password" class="form-control">
                                    </div>                                    
                                </div>
                                <div class="footer text-center">
                                    <button id="login" class="btn btn-fill btn-warning btn-wd">Login</button>
                                </div>
                            </div>  
                        
                                
                    </div>                    
                </div>
            </div>
        </div>
    	
    	<footer class="footer footer-transparent">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="/">
                                Home
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; 2016 <a href="https://github.com/PocketOfWeird">Pocket of Weird</a>
                </p>
            </div>
        </footer>

    </div>                             
       
</div>


</body>
    
    <!--   Core JS Files and PerfectScrollbar library inside jquery.ui   -->
    <script src="../app/assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="../app/assets/js/jquery-ui.min.js" type="text/javascript"></script> 
	<script src="../app/assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../app/node_modules/cookies-js/dist/cookies.min.js"></script>

    <!-- App JS Files -->
    <script src="../app/core/cookie-setup.js"></script>
    <script src="../app/node_modules/aja/aja.min.js"></script>
	<script src="../app/core/api.js"></script>
	
	<!--  Forms Validations Plugin -->
	<script src="../app/assets/js/jquery.validate.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="../app/assets/js/bootstrap-notify.js"></script>
    
    <!-- Sweet Alert 2 plugin -->
	<script src="../app/assets/js/sweetalert2.js"></script>
    
    <!-- Light Bootstrap Dashboard Core javascript and methods -->
	<script src="../app/assets/js/light-bootstrap-dashboard.js"></script>
	
	    
    <script type="text/javascript">
        $().ready(function(){
            lbd.checkFullPageBackgroundImage();
            
            setTimeout(function(){
                // after 1000 ms we add the class animated to the login/register card
                $('.card').removeClass('card-hidden');
            }, 700);
            $('#login').click(function() {
                api.authenticate($('#email').val(),$('#password').val())
            });
        });
        
    </script>
    
</html>
